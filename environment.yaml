channels:
    - pytorch
    - nvidia
    - conda-forge
name:
    synapse-net
dependencies:
    - bioimageio.core
    - # This pin is necessary because later nifty versions have import errors on windows.
    - nifty =1.2.1=*_4
    - kornia
    - magicgui
    - napari
    - pip
    - pyqt
    - python-elf
    - pytorch
    - pytorch-cuda=12.4
    - tensorboard
    - torch_em
    - torchvision
    - trimesh
    - pip:
        - napari-skimage-regionprops
